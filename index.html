<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <p>Keyboard keys work as expected bar the following:</p>
    <table>
        <thead>
            <th>Keyboard Input</th>
            <th>shift 1</th>
            <th>shift 4</th>
            <th>shift 6</th>
            <th>delete</th>
            <th>left arrow</th>
            <th>tab</th>
        </thead>
        <tr>
            <td>Calculator Button</td>
            <td>x!</td>
            <td>sqrt</td>
            <td>x^y</td>
            <td>C</td>
            <td>CE</td>
            <td>+/-</td>
        </tr>
    </table>
    <main class="container">
        <h3>Calculator</h3>
        <div class="display">
            <p class="result-process-display"></p>
            <p class="result-display">0</p>
        </div>
        <div class="buttons-container">
            <button class="git-hub">
                <a href="https://github.com/TheCodingArchi/calculator" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </button>
            <button id="clear-entry" class="clear-buttons">CE</button>
            <button id="clear-all" class="clear-buttons">C</button>
            <button id="backspace" class="clear-buttons">
                <i class="fas fa-backspace"></i>
            </button>
            <button id="sqrt" class="operator single-operand">
                <i class="fas fa-square-root-alt"></i>
            </button>
            <button id="^" class="operator">x^y</button>
            <button id="!" class="operator single-operand">x!</button>
            <button id="/" class="operator">
                <i class="fas fa-divide"></i>
            </button>
            <button id="7" class="numbers">7</button>
            <button  id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="x" class="operator">
                <i class="fas fa-times"></i>
            </button>
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="-" class="operator">
                <i class="fas fa-minus"></i>
            </button>
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="+" class="operator">
                <i class="fas fa-plus"></i>
            </button>
            <button id="-+" class="plus-minus">+/-</button>
            <button id="0" class="numbers">0</button>
            <button id="." class="numbers">.</button>
            <button id="=" class="equals-sign">
                <i class="fas fa-equals"></i>
            </button>
        </div>
    </main>
</body>
</html>
