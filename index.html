<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h3>Calculator</h3>
        <div class="display">
            <div class="result-process-display"></div>
            <div class="result-display"></div>
        </div>
        <div class="buttons-container">
            <button class="operator"><a href=""><i class="fab fa-github"></i></a></button>
            <button class="operator">CE</button>
            <button class="operator">C</button>
            <button class="operator"><i class="fas fa-backspace"></i></button>
            <button class="operator"><i class="fas fa-square-root-alt"></i></button>
            <button class="operator">x^y</button>
            <button class="operator">x!</button>
            <button class="operator"><i class="fas fa-divide"></i></button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator">+</button>
            <button class="numbers">+/-</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="equals-sign">=</button>
        </div>
    </main>
</body>
</html>
